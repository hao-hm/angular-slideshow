<div class="container slider">
  <img ng-repeat="slide in $ctrl.slides" class="slide slide-animation"
       ng-hide="!$ctrl.isCurrentSlideIndex($index)" ng-src="{{slide.image}}">
  <a class="arrow prev" href="#" ng-click="$ctrl.nextSlide()">Prev</a>
  <a class="arrow next" href="#" ng-click="$ctrl.prevSlide()">Next</a>
  <nav class="nav">
    <div class="wrapper">
      <ul class="dots">
        <li class="dot" ng-repeat="slide in $ctrl.slides">
          <a href="#" ng-class="{'active':$ctrl.isCurrentSlideIndex($index)}"
             ng-click="$ctrl.setCurrentSlideIndex($index);">{{slide.description}}</a></li>
      </ul></div>
  </nav>
</div>
