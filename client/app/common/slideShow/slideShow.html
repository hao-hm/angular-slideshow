<div class="container slider">
  <img ng-repeat="slide in $ctrl.slides" class="slide" ng-swipe-left="$ctrl.nextSlide()" ng-swipe-right="$ctrl.prevSlide()"
       ng-hide="!$ctrl.isCurrentSlideIndex($index)" ng-src="{{slide.image}}" ng-class="{prev: $ctrl.prev}">
  <a class="arrow prev" href="#" ng-click="$ctrl.prevSlide()"><i class="material-icons md-48">navigate_before</i></a>
  <a class="arrow next" href="#" ng-click="$ctrl.nextSlide()"><i class="material-icons md-48">navigate_next</i></a>
  <nav class="nav">
    <div class="wrapper">
      <ul class="dots">
        <li class="dot" ng-repeat="slide in $ctrl.slides">
          <a href="#" ng-class="{'active':$ctrl.isCurrentSlideIndex($index)}"
             ng-click="$ctrl.setCurrentSlideIndex($index);">{{slide.description}}</a></li>
      </ul></div>
  </nav>
</div>
